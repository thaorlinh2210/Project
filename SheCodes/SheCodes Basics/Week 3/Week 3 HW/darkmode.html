<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        display: block;
        margin: 0 auto;
        padding: 10px;
        border-radius: 10px;
        background-color: black;
        color: white;
        font-size: 20px;
      }
      body {
        background-color: white;
      }
      .dark {
        background-color: black;
      }
      .dark button {
        background-color: white;
        color: black;
      }
    </style>
  </head>

  <body>
    <button class="dark">Dark mode</button>
  </body>
  <script>
    function darkmode() {
      let dark = document.querySelector("body");
      dark.classList.add("dark");
    }
    let click = document.querySelector("button");
    click.addEventListener("click", darkmode);
  </script>
</html>
